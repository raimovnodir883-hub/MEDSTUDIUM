<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedStudium Login</title>
<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    background: rgba(255,255,255,0.1);
    padding:40px;
    border-radius:10px;
    text-align:center;
    max-width:400px;
}
input{
    padding:10px;
    width:90%;
    margin:10px 0;
    border-radius:5px;
    border:none;
    font-size:16px;
}
button{
    padding:12px 25px;
    font-size:16px;
    border:none;
    border-radius:5px;
    background-color:#00c6ff;
    color:white;
    cursor:pointer;
    margin-top:15px;
}
button:hover{
    background-color:#0072ff;
}
.error{
    color:#ff6b6b;
    margin-top:10px;
    font-size:14px;
    display:none;
}
.success{
    color:#51cf66;
    margin-top:10px;
    font-size:14px;
    display:none;
}
</style>
</head>
<body>
<div class="container">
    <h2>MedStudium Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <input 
            type="text" 
            id="phone" 
            placeholder="Telefon raqam (masalan: +998901234567)"
            required
        >
        <br>
        <input 
            type="password" 
            id="code" 
            placeholder="Kod (4 raqamli kod)"
            maxlength="4"
            required
        >
        <br>
        <button type="submit">Kirish</button>
    </form>
    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>
</div>

<script src="login.js"></script>
</body>
</html>
