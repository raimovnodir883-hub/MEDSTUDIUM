<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedStudium Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
}
h2 {
    margin-top: 0;
    font-size: 28px;
}
input {
    padding: 12px;
    width: 90%;
    margin: 12px 0;
    border: none;
    border-radius: 5px;
    background: white;
    color: black;
    font-size: 16px;
}
input:focus {
    outline: none;
    box-shadow: 0 0 10px #00c6ff;
}
button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #00c6ff;
    color: white;
    cursor: pointer;
    margin-top: 15px;
    font-weight: bold;
}
button:hover {
    background-color: #0072ff;
}
</style>
</head>
<body>
<div class="container">
    <h2>MedStudium Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <input 
            type="text" 
            id="name" 
            placeholder="Ismingiz"
            required
        >
        <br>
        <button type="submit">Kirish</button>
    </form>
</div>

<script>
function handleLogin(event) {
    event.preventDefault();
    const name = document.getElementById('name').value.trim();
    
    if (name.length > 0) {
        localStorage.setItem('userName', name);
        window.location.href = 'dashboard.html';
    } else {
        alert('Ismingizni kiriting!');
    }
}
</script>
</body>
</html>
